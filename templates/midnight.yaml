apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: midnight
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            checksum/config: {{ (tpl (.Files.Glob "configs/{backend,casbin}/*").AsConfig . ) | sha256sum }}
        spec:
          volumes:
          - configMap:
              defaultMode: 420
              name: backend
            name: config
          - configMap:
              defaultMode: 420
              name: casbin
            name: casbin
          containers:
            - name: midnight
              image: autowp/autowp
              imagePullPolicy: Always
              args:
                - ./zf
                - cron
                - midnight
              volumeMounts:
                - mountPath: /app/config/autoload/local.php
                  name: config
                  subPath: local.php
                - mountPath: /app/module/Application/config/model.conf
                  name: casbin
                  subPath: model.conf
                - mountPath: /app/module/Application/config/policy.csv
                  name: casbin
                  subPath: policy.csv
          restartPolicy: OnFailure
  concurrencyPolicy: Forbid

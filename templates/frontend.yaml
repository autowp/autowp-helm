apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: frontend
          image: "registry.pereslegin.ru/autowp/frontend:v1.20.0"
          imagePullPolicy: Always
          ports:
            - name: app-port
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: app-port
              httpHeaders:
                - name: X-Health
                  value: "Kubernetes-Health"
                - name: Host
                  value: "www.autowp.ru"
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: app-port
              httpHeaders:
                - name: X-Health
                  value: "Kubernetes-Health"
                - name: Host
                  value: "www.autowp.ru"
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
      securityContext:
        runAsNonRoot: true

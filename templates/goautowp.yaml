apiVersion: v1
data: {{ (tpl (.Files.Glob "configs/goautowp/*").AsConfig . ) | nindent 2 }}
kind: ConfigMap
metadata:
  name: goautowp

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goautowp
spec:
  selector:
    matchLabels:
      app: goautowp
  replicas: 3
  template:
    metadata:
      labels:
        app: goautowp
      annotations:
        checksum/config: {{ (tpl (.Files.Glob "configs/{goautowp,casbin}/*").AsConfig . ) | sha256sum }}
    spec:
      volumes:
        - configMap:
            defaultMode: 420
            name: goautowp
          name: config
        - configMap:
            defaultMode: 420
            name: casbin
          name: casbin
      containers:
        - name: goautowp
          image: autowp/goautowp
          imagePullPolicy: Always
          ports:
            - name: app-port
              containerPort: 8080
          volumeMounts:
            - mountPath: /config.yaml
              name: config
              subPath: config.yaml
            - mountPath: /model.conf
              name: casbin
              subPath: model.conf
            - mountPath: /policy.csv
              name: casbin
              subPath: policy.csv

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: goautowp
  name: goautowp
spec:
  ports:
    - name: app-port
      port: 80
      protocol: TCP
      targetPort: app-port
  selector:
    app: goautowp
  sessionAffinity: None
  type: ClusterIP

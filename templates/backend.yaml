apiVersion: v1
data: {{ (tpl (.Files.Glob "configs/backend/*").AsConfig . ) | nindent 2 }}
kind: ConfigMap
metadata:
  name: backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "nginx required temporary files for buffering"
    ignore-check.kube-linter.io/run-as-non-root: "php-fpm is running from root"
    ignore-check.kube-linter.io/latest-tag: "allow to use latest for deprecated image"
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 3
  template:
    metadata:
      labels:
        app: backend
      annotations:
        checksum/config: {{ (tpl (.Files.Glob "configs/{backend,casbin}/*").AsConfig . ) | sha256sum }}
    spec:
      volumes:
        - configMap:
            defaultMode: 420
            name: backend
          name: config
        - configMap:
            defaultMode: 420
            name: casbin
          name: casbin
      imagePullSecrets:
        - name: regcred
      containers:
        - name: php-fpm
          image: autowp/autowp
          imagePullPolicy: Always
          ports:
            - name: php-fpm-port
              containerPort: 9000
          volumeMounts:
            - mountPath: /app/config/autoload/local.php
              name: config
              subPath: local.php
              readOnly: true
            - mountPath: /app/module/Application/config/model.conf
              name: casbin
              subPath: model.conf
              readOnly: true
            - mountPath: /app/module/Application/config/policy.csv
              name: casbin
              subPath: policy.csv
              readOnly: true
          resources:
            limits:
              memory: 5Gi
              cpu: 4000m
            requests:
              memory: 10M
              cpu: 50m
        - name: nginx
          image: autowp/autowp:nginx
          imagePullPolicy: Always
          ports:
            - name: app-port
              containerPort: 8080
          resources:
            limits:
              memory: 5Gi
              cpu: 4000m
            requests:
              memory: 10M
              cpu: 50m
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - backend
              weight: 100

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: backend
  name: backend
spec:
  ports:
    - name: app-port
      port: 80
      protocol: TCP
      targetPort: app-port
  selector:
    app: backend
  sessionAffinity: None
  type: ClusterIP

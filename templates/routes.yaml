---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: letsencrypt
spec:
  tls:
    - hosts:
        {{- range .Values.hostnames }}
        - {{ . }}
        {{- end }}
      secretName: tls
  rules:
  {{- range .Values.hostnames }}
  - host: {{ . }}
    http:
      paths:
        - backend:
            service:
              name: frontend
              port:
                number: 80
          path: /
          pathType: Prefix
  {{- end }}

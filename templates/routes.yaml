{{- range .Values.redirects }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-{{ .to }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: letsencrypt
    nginx.ingress.kubernetes.io/permanent-redirect: $scheme://{{ .to }}$request_uri
spec:
  tls:
    - hosts:
        {{- range .from }}
        - {{ . }}
        {{- end }}
      secretName: tls-redirect-{{ .to }}
  rules:
    {{- range .from }}
    - host: {{ . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  name: app-port
    {{- end }}
{{- end }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: letsencrypt
spec:
  tls:
    - hosts:
        {{- range .Values.hostnames }}
        - {{ . }}
        {{- end }}
      secretName: tls
  rules:
  {{- range .Values.hostnames }}
  - host: {{ . }}
    http:
      paths:
        - path: /api/oauth/
          pathType: Prefix
          backend:
            service:
              name: auth
              port:
                number: 8080
  {{- end }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    cert-manager.io/issuer: letsencrypt
spec:
  tls:
    - hosts:
        {{- range .Values.hostnames }}
        - {{ . }}
        {{- end }}
      secretName: tls
  rules:
  {{- range .Values.hostnames }}
  - host: {{ . }}
    http:
      paths:
        - path: /api/
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 80
        - path: /pictures/
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 80
        - path: /img/
          pathType: Prefix
          backend:
            service:
              name: static
              port:
                number: 80
  {{- end }}


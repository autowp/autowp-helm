apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "autowp.goautowp.scheduler-generate-index-cache.fullname" . | quote }}
spec:
  schedule: "5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            checksum/config: {{ (tpl (.Files.Glob "configs/{goautowp,casbin}/*").AsConfig . ) | sha256sum }}
        spec:
          {{- include "autowp.imagePullSecrets" . | nindent 10 }}
          volumes:
            - configMap:
                defaultMode: 420
                name: {{ include "autowp.goautowp.fullname" . | quote }}
              name: config
            - configMap:
                defaultMode: 420
                name: casbin
              name: casbin
          containers:
            - name: goautowp-scheduler-generate-index-cache
              image: {{ include "autowp.goautowp.image" . }}
              imagePullPolicy: {{ .Values.goautowp.image.pullPolicy | quote }}
              args:
                - scheduler-generate-index-cache
                - "--loglevel=info"
              volumeMounts:
                - mountPath: /config.yaml
                  name: config
                  subPath: config.yaml
                  readOnly: true
                - mountPath: /model.conf
                  name: casbin
                  subPath: model.conf
                  readOnly: true
                - mountPath: /policy.csv
                  name: casbin
                  subPath: policy.csv
                  readOnly: true
              resources:
                limits:
                  memory: 5Gi
                  cpu: 4000m
                requests:
                  memory: 10M
                  cpu: 50m
              securityContext:
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 101
          restartPolicy: OnFailure
  concurrencyPolicy: Forbid

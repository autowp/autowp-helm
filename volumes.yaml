apiVersion: v1
kind: PersistentVolume
metadata:
  name: autowp-img
spec:
  capacity:
    storage: 500Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: autowp-img
  local:
    path: /data/autowp.ru/img
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - i31

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: img
  namespace: autowp
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: autowp-img
  resources:
    requests:
      storage: 500Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: autowp-rabbitmq
spec:
  capacity:
    storage: 500Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: autowp-rabbitmq
  local:
    path: /data/autowp.ru/rabbitmq-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - i31
